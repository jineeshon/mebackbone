<script src="underscore-1.2.2.js"></script>
<script src="jquery-1.6.4.js"></script>
<script src="backbone.js"></script>
<style>
 span{
	display:inline-block;
	background:yellow;
 }
 
</style>

<script>
	var counter = 0;
    var AppRouter = Backbone.Router.extend({
        routes: {
            "*do": "afterDo" 
        },
        afterDo: function( actions ){
			counter++;
            $("#container").fadeIn("slow").text("Loaded:" + counter);
        }
    });
    // Initiate the router
    var app_router = new AppRouter;
    // Start Backbone history a neccesary step for bookmarkable URL's
    Backbone.history.start();

</script>

<a href="#do">Activate route</a>
<a href="#/route/do">Activate another route</a>

<span id="container">Container to refresh</span>
</body>
</html>
